<div id="app-graph">
  
  <button (click)="next()" class="btn" id="btn-right">  
    <svg class="arrow" id="right-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="#aaa" d="M5.88 4.12L13.76 12l-7.88 7.88L8 22l10-10L8 2z"/>
      <path fill="none" d="M0 0h24v24H0z"/>
  </svg>
  
  </button>

  <button (click)="prev()" class="btn" id="btn-left">
      <svg class="arrow" id="left-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="#aaa" d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
  </button>

  <div id="app-graph-inner">
      <ul>
          <li *ngFor="let item of items;" class="carousel-item">
            <div class="listcontent">
              <img [src]="item"/>
            </div>
          </li>
      </ul>
  </div>
</div>
{{currentSlide}}
